<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
    <meta name="description" content="專業電子書閱讀平台 - 支援 PDF 上傳、響應式設計、翻頁動畫，提供類似 FlipBuilder 的高品質閱讀體驗" />
    <meta name="keywords" content="電子書,PDF閱讀器,翻頁效果,FlipBuilder,電子雜誌,線上閱讀" />
    <meta name="author" content="FlipReact Plus" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FlipReact Plus - 專業電子書閱讀平台" />
    <meta property="og:description" content="現代化的電子書閱讀平台，支援 PDF 上傳和響應式設計" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FlipReact Plus - 專業電子書閱讀平台" />
    <meta name="twitter:description" content="現代化的電子書閱讀平台，支援 PDF 上傳和響應式設計" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4f46e5" />
    
    <title>FlipReact Plus - 專業電子書閱讀平台</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              wood: '#2c1e14',
            },
            boxShadow: {
              'page-left': '5px 0 15px rgba(0,0,0,0.1)',
              'page-right': '-5px 0 15px rgba(0,0,0,0.1)',
              'spine': 'inset 20px 0 50px rgba(0,0,0,0.1)',
            }
          }
        }
      }
    </script>
    <style>
      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      /* Smooth transitions */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      /* Loading animation */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@4.10.38/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
